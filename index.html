<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: skyblue;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 90vh;
      max-height: 600px;
      background: #70c5ce;
      overflow: hidden;
      border: 2px solid #000;
    }
    #bird {
      position: absolute;
      width: 8vw;
      height: 8vw;
      max-width: 30px;
      max-height: 30px;
      background-image: url('https://s6.uupload.ir/files/naghavi_7b7z.jpg');
      background-size: cover;
      top: 33%;
      left: 25%;
    }
    .pipe {
      position: absolute;
      width: 15%;
      background: green;
    }
    .pipe.top {
      top: 0;
    }
    .pipe.bottom {
      bottom: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 5vw;
      color: white;
      z-index: 11;
    }
    #start-message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 6vw;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="score">0</div>
    <div id="start-message">Ø¨Ø±Ø§ÛŒ Ø¨Ø§Ø²ÛŒ Ø¨Ø§ Ù†Ù‚ÙˆÛŒ Ø¶Ø±Ø¨Ù‡ Ø¨Ø²Ù†ÛŒØ¯</div>
  </div>

  <script>
    const bird = document.getElementById('bird');
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const startMessage = document.getElementById('start-message');

    let birdTop = game.clientHeight * 0.33;
    let gravity = 0.3;
    let velocity = 0;
    let isGameOver = false;
    let score = 0;
    let isStarted = false;

    // Ù¾Ø±ÛŒØ¯Ù† Ø¨Ø§ Space ÛŒØ§ Ù„Ù…Ø³
    function handleJump() {
      if (!isStarted) {
        startGame();
      } else if (!isGameOver) {
        velocity = -5;
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') handleJump();
    });

    game.addEventListener('click', handleJump);
    game.addEventListener('touchstart', handleJump);

    function startGame() {
      isStarted = true;
      startMessage.style.display = 'none';
      setInterval(() => {
        if (!isGameOver) createPipe();
      }, 2000);
      update();
    }

    function createPipe() {
      const gap = game.clientHeight * 0.25;
      const minHeight = game.clientHeight * 0.1;
      const pipeHeight = Math.floor(Math.random() * (game.clientHeight * 0.4)) + minHeight;

      const topPipe = document.createElement('div');
      topPipe.classList.add('pipe', 'top');
      topPipe.style.height = pipeHeight + 'px';
      topPipe.style.left = '100%';

      const bottomPipe = document.createElement('div');
      bottomPipe.classList.add('pipe', 'bottom');
      bottomPipe.style.height = (game.clientHeight - pipeHeight - gap) + 'px';
      bottomPipe.style.left = '100%';

      game.appendChild(topPipe);
      game.appendChild(bottomPipe);

      let pipeLeft = game.clientWidth;

      const moveInterval = setInterval(() => {
        if (isGameOver) return clearInterval(moveInterval);

        pipeLeft -= 2;
        topPipe.style.left = bottomPipe.style.left = pipeLeft + 'px';

        if (pipeLeft + topPipe.offsetWidth < bird.offsetLeft && !topPipe.passed) {
          score++;
          scoreEl.textContent = score;
          topPipe.passed = true;
        }

        if (
          pipeLeft < bird.offsetLeft + bird.offsetWidth &&
          pipeLeft + topPipe.offsetWidth > bird.offsetLeft &&
          (birdTop < pipeHeight || birdTop + bird.offsetHeight > pipeHeight + gap)
        ) {
          gameOver();
          clearInterval(moveInterval);
        }

        if (pipeLeft < -topPipe.offsetWidth) {
          game.removeChild(topPipe);
          game.removeChild(bottomPipe);
          clearInterval(moveInterval);
        }
      }, 20);
    }

    function gameOver() {
      isGameOver = true;
      alert("Ù†Ù‚ÙˆÛŒ Ø±Ùˆ Ú©Ø´ØªÛŒðŸ˜” Ø§Ù…ØªÛŒØ§Ø²: " + score);
      location.reload();
    }

    function update() {
      if (!isGameOver) {
        velocity += gravity;
        birdTop += velocity;
        bird.style.top = birdTop + 'px';

        if (birdTop + bird.offsetHeight >= game.clientHeight || birdTop <= 0) {
          gameOver();
        }

        requestAnimationFrame(update);
      }
    }
  </script>
</body>
</html>

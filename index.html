<body>
  <div id="game">

  <script>
    const bird = document.getElementById('bird');
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const startMessage = document.getElementById('start-message');

    let birdTop = 50;  // Ù†Ø³Ø¨Øª Ø¨Ù‡ 100vh
    let gravity = 0.2;     // Ø¬Ø§Ø°Ø¨Ù‡ Ø²ÛŒØ§Ø¯
    let velocity = 0;
    let isGameOver = false;
    let score = 0;
    let isStarted = false;

    // ØªØºÛŒÛŒØ± Ø¨Ø±Ø§ÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„: Ù„Ù…Ø³ ØµÙØ­Ù‡ Ø¨Ø±Ø§ÛŒ Ù¾Ø±Ø´
    document.addEventListener('touchstart', () => {
      if (!isStarted) {
        startGame();
      } else if (!isGameOver) {
        velocity = -4; // Ù¾Ø±Ø´ Ú©Ù…ØªØ±
      }

    function startGame() {
      isStarted = true;
      startMessage.style.display = 'none';
      setInterval(() => {
        if (!isGameOver) createPipe();
      }, 2000);
      update();
    }

    function createPipe() {
      const gap = 150;
      const pipeHeight = Math.floor(Math.random() * 250) + 50;

      const topPipe = document.createElement('div');
      topPipe.classList.add('pipe', 'top');
      topPipe.style.height = pipeHeight + 'px';
      topPipe.style.left = '100vw';  // Ø¹Ø±Ø¶ ØµÙØ­Ù‡ Ø¨Ù‡ Ø¯Ø±ØµØ¯

      const bottomPipe = document.createElement('div');
      bottomPipe.classList.add('pipe', 'bottom');
      bottomPipe.style.height = (100 * 3 - pipeHeight - gap) + 'px';  // Ø§Ø² Ø¯Ø±ØµØ¯ Ø¨Ø±Ø§ÛŒ Ø§Ø±ØªÙØ§Ø¹ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
      bottomPipe.style.left = '100vw';  // Ø¹Ø±Ø¶ ØµÙØ­Ù‡ Ø¨Ù‡ Ø¯Ø±ØµØ¯

      game.appendChild(topPipe);
      game.appendChild(bottomPipe);

      let pipeLeft = 100;

      const moveInterval = setInterval(() => {
        if (isGameOver) return clearInterval(moveInterval);

        pipeLeft -= 1.5; // Ø­Ø±Ú©Øª Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§ Ø¨Ø§ Ø³Ø±Ø¹Øª Ø¨ÛŒØ´ØªØ±
        topPipe.style.left = bottomPipe.style.left = pipeLeft + 'vw';

        if (pipeLeft + 12 < 10 && !topPipe.passed) {
          score++;
          scoreEl.textContent = score;
          topPipe.passed = true;
        }

        if (
          pipeLeft < 14 && pipeLeft + 12 > 10 &&
          (birdTop < pipeHeight || birdTop + 8 > pipeHeight + gap)
        ) {
          gameOver();
          clearInterval(moveInterval);
        }

        if (pipeLeft < -12) {
          game.removeChild(topPipe);
          game.removeChild(bottomPipe);
          clearInterval(moveInterval);
        }
      }, 20);
    }

    function gameOver() {

    function update() {

        birdTop += velocity;
        bird.style.top = birdTop + 'vh';  // Ø§Ø² ÙˆØ§Ø­Ø¯ vh Ø¨Ø±Ø§ÛŒ ØªÙ†Ø¸ÛŒÙ… Ù…ÙˆÙ‚Ø¹ÛŒØª Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- برای ریسپانسیو شدن صفحه -->
  <title>Flappy Bird</title>
  <style>
    body {
      background: skyblue;
      margin: 0;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw; /* 100% از عرض صفحه نمایش */
      height: 100vh; /* 100% از ارتفاع صفحه نمایش */
      background: #70c5ce;
      overflow: hidden;
      border: 2px solid #000;
    }
    #bird {
      position: absolute;
      width: 8vw; /* به اندازه عرض صفحه بستگی دارد */
      height: 8vw; /* به اندازه عرض صفحه بستگی دارد */
      background-image: url('https://s6.uupload.ir/files/naghavi_7b7z.jpg');
      background-size: cover;
      top: 50%;
      left: 10%;
    }
    .pipe {
      position: absolute;
      width: 12vw; /* به اندازه عرض صفحه بستگی دارد */
      background: green;
    }
    .pipe.top {
      top: 0;
    }
    .pipe.bottom {
      bottom: 0;
    }
    #score {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 5vw;
      color: white;
    }
    #start-message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 5vw;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="score">0</div>
    <div id="start-message">برای بازی ضربه بزنید</div>
  </div>

  <script>
    const bird = document.getElementById('bird');
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const startMessage = document.getElementById('start-message');

    let birdTop = 50;  // نسبت به 100vh
    let gravity = 0.2;     // جاذبه زیاد
    let velocity = 0;
    let isGameOver = false;
    let score = 0;
    let isStarted = false;

    // تغییر برای موبایل: لمس صفحه برای پرش
    document.addEventListener('touchstart', () => {
      if (!isStarted) {
        startGame();
      } else if (!isGameOver) {
        velocity = -4; // پرش کمتر
      }
    });

    function startGame() {
      isStarted = true;
      startMessage.style.display = 'none';
      setInterval(() => {
        if (!isGameOver) createPipe();
      }, 2000);
      update();
    }

    function createPipe() {
      const gap = 150;
      const pipeHeight = Math.floor(Math.random() * 250) + 50;

      const topPipe = document.createElement('div');
      topPipe.classList.add('pipe', 'top');
      topPipe.style.height = pipeHeight + 'px';
      topPipe.style.left = '100vw';  // عرض صفحه به درصد

      const bottomPipe = document.createElement('div');
      bottomPipe.classList.add('pipe', 'bottom');
      bottomPipe.style.height = (100 * 3 - pipeHeight - gap) + 'px';  // از درصد برای ارتفاع استفاده می‌کنیم
      bottomPipe.style.left = '100vw';  // عرض صفحه به درصد

      game.appendChild(topPipe);
      game.appendChild(bottomPipe);

      let pipeLeft = 100;

      const moveInterval = setInterval(() => {
        if (isGameOver) return clearInterval(moveInterval);

        pipeLeft -= 1.5; // حرکت لوله‌ها با سرعت بیشتر
        topPipe.style.left = bottomPipe.style.left = pipeLeft + 'vw';

        if (pipeLeft + 12 < 10 && !topPipe.passed) {
          score++;
          scoreEl.textContent = score;
          topPipe.passed = true;
        }

        if (
          pipeLeft < 14 && pipeLeft + 12 > 10 &&
          (birdTop < pipeHeight || birdTop + 8 > pipeHeight + gap)
        ) {
          gameOver();
          clearInterval(moveInterval);
        }

        if (pipeLeft < -12) {
          game.removeChild(topPipe);
          game.removeChild(bottomPipe);
          clearInterval(moveInterval);
        }
      }, 20);
    }

    function gameOver() {
      isGameOver = true;
      alert("نقوی رو کشتی😔 امتیاز: " + score);
      location.reload();
    }

    function update() {
      if (!isGameOver) {
        velocity += gravity;
        birdTop += velocity;
        bird.style.top = birdTop + 'vh';  // از واحد vh برای تنظیم موقعیت استفاده می‌کنیم

        if (birdTop >= 90 || birdTop <= 0) {
          gameOver();
        }

        requestAnimationFrame(update);
      }
    }
  </script>
</body>
</html>

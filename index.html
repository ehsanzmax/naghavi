<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      background: skyblue;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 50px auto;
      background: #70c5ce;
      overflow: hidden;
      border: 2px solid #000;
    }
    #bird {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/QZcQZ4F.png');
      background-size: cover;
      top: 200px;
      left: 100px;
    }
    .pipe {
      position: absolute;
      width: 60px;
      background: green;
    }
    .pipe.top {
      top: 0;
    }
    .pipe.bottom {
      bottom: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
    #start-message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="score">0</div>
    <div id="start-message">Press SPACE to Start</div>
  </div>

  <script>
    const bird = document.getElementById('bird');
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const startMessage = document.getElementById('start-message');

    let birdTop = 200;
    let gravity = 0.2;     // جاذبه زیاد
    let velocity = 0;
    let isGameOver = false;
    let score = 0;
    let isStarted = false;

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!isStarted) {
          startGame();
        } else if (!isGameOver) {
          velocity = -4; // پرش کمتر
        }
      }
    });

    function startGame() {
      isStarted = true;
      startMessage.style.display = 'none';
      setInterval(() => {
        if (!isGameOver) createPipe();
      }, 2000);
      update();
    }

    function createPipe() {
      const gap = 150;
      const pipeHeight = Math.floor(Math.random() * 250) + 50;

      const topPipe = document.createElement('div');
      topPipe.classList.add('pipe', 'top');
      topPipe.style.height = pipeHeight + 'px';
      topPipe.style.left = '400px';

      const bottomPipe = document.createElement('div');
      bottomPipe.classList.add('pipe', 'bottom');
      bottomPipe.style.height = (600 - pipeHeight - gap) + 'px';
      bottomPipe.style.left = '400px';

      game.appendChild(topPipe);
      game.appendChild(bottomPipe);

      let pipeLeft = 400;

      const moveInterval = setInterval(() => {
        if (isGameOver) return clearInterval(moveInterval);

        pipeLeft -= 2;
        topPipe.style.left = bottomPipe.style.left = pipeLeft + 'px';

        if (pipeLeft + 60 < 100 && !topPipe.passed) {
          score++;
          scoreEl.textContent = score;
          topPipe.passed = true;
        }

        if (
          pipeLeft < 140 && pipeLeft + 60 > 100 &&
          (birdTop < pipeHeight || birdTop + 40 > pipeHeight + gap)
        ) {
          gameOver();
          clearInterval(moveInterval);
        }

        if (pipeLeft < -60) {
          game.removeChild(topPipe);
          game.removeChild(bottomPipe);
          clearInterval(moveInterval);
        }
      }, 20);
    }

    function gameOver() {
      isGameOver = true;
      alert("Game Over! Score: " + score);
      location.reload();
    }

    function update() {
      if (!isGameOver) {
        velocity += gravity;
        birdTop += velocity;
        bird.style.top = birdTop + 'px';

        if (birdTop >= 560 || birdTop <= 0) {
          gameOver();
        }

        requestAnimationFrame(update);
      }
    }
  </script>
</body>
</html>
